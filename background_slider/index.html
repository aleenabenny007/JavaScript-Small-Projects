<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="https://img.icons8.com/?size=100&id=Wg5Y0ePTNQhX&format=png&color=000000">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slide active" 
            style="background-image: url('https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg');">
        </div>
         
        <div class="slide" 
            style="background-image: url('https://images.pexels.com/photos/33041/antelope-canyon-lower-canyon-arizona.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
        </div>

        <div class="slide" 
            style="background-image: url('https://images.pexels.com/photos/139399/bull-landscape-nature-mammal-139399.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">   
        </div>

        <div class="slide" 
            style="background-image: url('https://static.vecteezy.com/system/resources/previews/032/252/337/large_2x/peacock-lake-house-nature-water-water-hd-wallpaper-ai-generated-free-photo.jpg');">
        </div>

        <button class="arrow left-arrow" id="left">    
            <img src="https://img.icons8.com/?size=50&id=dszLZ9swrfvN&format=png&color=ffffff" alt="">
        </button>

        <button class="arrow right-arrow" id="right"> 
            <img src="https://img.icons8.com/?size=50&id=dszLZ9swrfvN&format=png&color=ffffff" alt="">
        </button>

    </div>   
</div>

<script src="script.js"></script>

</html>
