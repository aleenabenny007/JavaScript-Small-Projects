<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="https://img.icons8.com/?size=100&id=9f6Hb9AW3Sik&format=png&color=000000">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our <br>customer support performance?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://img.icons8.com/?size=100&id=Rish2KK6aiTD&format=png&color=000000" alt="">
                <small>Unhappy</small>
            </div>

            <div class="rating">
                <img src="https://img.icons8.com/?size=100&id=23WgxOsb7qe9&format=png&color=000000" alt="">
                <small>Neutral</small>
            </div>

            <div class="rating active">
                <img src="https://img.icons8.com/?size=100&id=GYuFNlTpnzV0&format=png&color=000000" alt="">
                <small>Satisfied</small>  
            </div>
        </div>

        <button class="btn" id="send">Send Review</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
