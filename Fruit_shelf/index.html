<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Shelf</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="basket">
        <h1>Select Fruits</h1>
        <div class="buttons">
            <button id="apple-btn" onclick="selectApple()">Apple</button>
            <button id="orange-btn" onclick="selectOrange()">Orange</button>
        </div>
        <br>
        <h3>You have Selected :</h3><br>
        <p id="fruit-basket"></p>
        <button id="sort-btn" onclick="sortFruit()">Sort</button>
    </div>


    <div class="shelves">
        <h1>Fruit Shelves</h1>
        <div class="shelf apple">
            <p id="apple-shelf"></p>
        </div>
        <div class="shelf orange">
            <p id="orange-shelf"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
