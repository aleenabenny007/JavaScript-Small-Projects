<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Calculator</title>
</head>

<body>

    <div class="numbers">
        First number :<div class="dashed">
            <input type="text" id="num1">
        </div>
        Second number : <div class="dashed">
            <input type="text" id="num2">
        </div>
    </div>
    <br><br>
    <div class="buttons">
        <button id="add-btn" onclick="add()">Add</button>
        <button id="sub-btn" onclick="subtract()">Subtract</button>
        <button id="mul-btn" onclick="multiply()">Multiply</button>
        <button id="div-btn" onclick="divide()">Divide</button>
    </div>

    <div id="result" class="dashed">Result</div>

    <script src="index.js"></script> 

    <!-- When you add strings and numbers together in JavaScript the result would be a string.  -->
     <!--  -->




</body>

</html>
