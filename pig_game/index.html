  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>

          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">   
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="assets/dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>

</html>


<!-- Program Flow -->

<!-- 
  when the user rolls the dice, a random number is generated and if it is 1 then switches the player, otherwise adds the dice to the current score and displays the new score.

  when the user holds the score, current score is added to the total score. If the total score is greaterthan or equal to 100 then the current player wins, otherwise switch player.
  
  when the user resets the game, all scores are set to zero and sets player 1 as the starting player.
