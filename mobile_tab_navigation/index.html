<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Tab Navigation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="phone">
      <img
        class="content show"
        src="https://media.istockphoto.com/id/1492732089/photo/hand-presenting-model-home.jpg?s=612x612&w=0&k=20&c=9qKatALD_kGCs5_Gz9pAtrwr-p2ZRBGgbNFco5QEtK0="
        alt="home"
      />
      <img
        class="content"
        src="https://www.omadasearch.com/wp-content/uploads/2020/05/What-is-it-like-working-in-IT.jpg"
        alt="work"
      />
      <img
        class="content"
        src="https://www.shutterstock.com/image-photo/blog-blogging-homepage-social-media-260nw-381746308.jpg"
        alt="blog"
      />
      <img
        class="content"
        src="https://nrdcindia.com//uploads/images/1642113282aboutus.jpg"
        alt="about"
      />
      <nav>
        <ul>
          <li class="active">
            <i class="fas fa-home"></i>
            <p>Home</p>
          </li>
          <li>
            <i class="fas fa-box"></i>
            <p>Work</p>
          </li>
          <li>
            <i class="fas fa-book-open"></i>
            <p>Blog</p>
          </li>
          <li>
            <i class="fas fa-users"></i>
            <p>About us</p>
          </li>
        </ul>
      </nav>
    </div>

    <script src="script.js"></script>
  </body>
</html>
