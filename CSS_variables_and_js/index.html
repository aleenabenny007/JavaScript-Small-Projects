<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables & JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Update CSS Variables with <span>JS</span></h1>
      <label for="spacing">Spacing : </label>
      <input
        type="range"
        name="spacing"
        min="0"
        max="40"
        data-unit="px"
        value="20"
      />
      <label for="blur">blur: </label>
      <input
        type="range"
        name="blur"
        min="0"
        max="20"
        data-unit="px"
        value="10"
      />
      <label for="base">base color: </label>
      <input type="color" name="base" value="#000000" />
      <img
        src="https://static.vecteezy.com/system/resources/previews/032/242/170/large_2x/beautiful-waterfall-flowers-water-nature-waterfall-hd-wallpaper-ai-generated-free-photo.jpg"
        alt=""
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
